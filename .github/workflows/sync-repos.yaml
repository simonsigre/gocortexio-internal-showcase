name: Sync Organization Repositories

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run when a repository in watched orgs is created, updated, or deleted
  # Note: This requires the GitHub App to be installed on the watched organizations
  repository:
    types: [created, deleted, archived, unarchived, publicized]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Import Organization Repositories
        run: npx tsx scripts/import-org-repos.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code client/public/projects.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            ðŸ¤– Auto-sync: Update projects from watched organizations

            Automatically imported/updated repositories from:
            - Palo-Cortex
            - gocortexio

            Generated with [Claude Code](https://claude.com/claude-code)

            Co-Authored-By: Claude <noreply@anthropic.com>
          title: 'ðŸ¤– Auto-sync: Update projects from watched organizations'
          body: |
            ## Automated Repository Sync

            This PR was automatically generated by the repository sync workflow.

            ### Changes
            - Imported new repositories from watched organizations
            - Updated existing project metadata (stars, forks, last updated)
            - Preserved manual customizations (names, descriptions, media)

            ### Watched Organizations
            - [Palo-Cortex](https://github.com/Palo-Cortex)
            - [gocortexio](https://github.com/gocortexio)

            ### Review Checklist
            - [ ] Verify new projects have appropriate product/usecase tags
            - [ ] Check that project descriptions are meaningful
            - [ ] Ensure no sensitive/internal repositories were imported
            - [ ] Confirm status assignments are correct (active/development/beta/deprecated)

            ---
            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)
          branch: auto-sync-repos
          delete-branch: true
          labels: |
            automated
            sync
            enhancement

      - name: Auto-merge if no manual changes needed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "Changes detected. PR created for review."
          echo "To enable auto-merge, uncomment the gh pr merge command in the workflow."
          # Uncomment the following line to enable auto-merge (use with caution):
          # gh pr merge auto-sync-repos --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
