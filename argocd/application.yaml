apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cortex-showcase
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app: cortex-showcase
    environment: production
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_ORG/pilot-gocortexio-showcase.git  # Replace with your repo
    targetRevision: main
    path: k8s
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: cortex-showcase

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas

  info:
  - name: 'Project'
    value: 'Cortex Showcase Platform'
  - name: 'Owner'
    value: 'Cortex Team'
  - name: 'Documentation'
    value: 'https://github.com/YOUR_ORG/pilot-gocortexio-showcase/blob/main/README.md'
