version: "3.8"

services:
  # GoCortex Showcase - Production-ready static site
  gocortex-showcase:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_PATH: ${BASE_PATH:-/}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    image: gocortex-showcase:latest
    container_name: gocortex-showcase
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "com.gocortex.description=GoCortex Showcase - Static Site Generator"
      - "com.gocortex.version=1.0"
      - "com.gocortex.vendor=Palo Alto Networks"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx:size=10M
      - /var/run:size=10M
      - /tmp:size=10M
    networks:
      - gocortex-net

networks:
  gocortex-net:
    driver: bridge

