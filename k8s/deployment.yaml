apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex-showcase
  namespace: cortex-showcase
  labels:
    app: cortex-showcase
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cortex-showcase
  template:
    metadata:
      labels:
        app: cortex-showcase
        version: v1.0.0
    spec:
      serviceAccountName: cortex-showcase
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: cortex-showcase
        image: gcr.io/PROJECT_ID/cortex-showcase:latest  # Replace PROJECT_ID
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5173
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: BASE_URL
          value: "/"
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: cortex-showcase-config
              key: api-url
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cortex-showcase
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "web"
        effect: "NoSchedule"
