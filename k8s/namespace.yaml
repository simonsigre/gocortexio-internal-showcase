apiVersion: v1
kind: Namespace
metadata:
  name: cortex-showcase
  labels:
    name: cortex-showcase
    environment: production
    team: cortex
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cortex-showcase
  namespace: cortex-showcase
  annotations:
    iam.gke.io/gcp-service-account: cortex-showcase@PROJECT_ID.iam.gserviceaccount.com
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: cortex-showcase-quota
  namespace: cortex-showcase
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: cortex-showcase-limits
  namespace: cortex-showcase
spec:
  limits:
  - max:
      cpu: "2"
      memory: 2Gi
    min:
      cpu: 50m
      memory: 64Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
