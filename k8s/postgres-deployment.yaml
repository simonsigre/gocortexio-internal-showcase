apiVersion: v1
kind: Namespace
metadata:
  name: cortex-arsenal

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: cortex-arsenal
data:
  POSTGRES_DB: cortex_arsenal
  POSTGRES_USER: arsenal_user

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: cortex-arsenal
type: Opaque
stringData:
  POSTGRES_PASSWORD: change-me-in-production
  DATABASE_URL: postgresql://arsenal_user:change-me-in-production@postgres-service:5432/cortex_arsenal

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: cortex-arsenal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: cortex-arsenal
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - configMapRef:
            name: postgres-config
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - arsenal_user
            - -d
            - cortex_arsenal
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - arsenal_user
            - -d
            - cortex_arsenal
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-scripts
        configMap:
          name: postgres-init-scripts

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: cortex-arsenal
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: cortex-arsenal
data:
  01_schema.sql: |
    -- Schema will be loaded from the init SQL file
    -- In production, mount this from a ConfigMap or use a migration tool like Flyway/Liquibase
  02_seed.sql: |
    -- Seed data for initial setup
